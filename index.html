<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Marvel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsivo.css">

    <link rel="icon" type="image/png" href="image/logo.png" />
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="image/logo.png" alt="logo marvel">
    </header>

    <main class="selecao-de-personagem">
        <section class="personagens">
            <h1 class="titulo"> selecione um personagem</h1>
            <ul class="lista-de-personagem">
                <li class="personagem selecionado" id="drEstranho" data-name="Doutor Estranho" data-description=" Ele tem habilidades telecinéticas, projeta escudos de energia, teleporta a si e aos outros, pode
                destruir e transmutar um planeta inteiro, também pode absorver energias de entidades místicas para aumentar a força de seus feitiços.">
                    <img src="image/drEstranho.png" alt="doutor Estranho">
                </li>
                <li class="personagem" id="homem-aranha" data-name="Homem aranha"
                    data-description="Ao ser mordido pela aranha radioativa, além da dor na mão, Peter também ganhou vários poderes que o possibilitou se transformar em um super-herói o fazendo ser capaz de saltar a uma altura de vários andares em um único salto.">
                    <img src="image/homem-aranha.png" alt="homem aranha">
                </li>
                <li class="personagem" id="wanda" data-name="wanda Maximoff"
                    data-description="Wanda Maximoff é capaz de manipular mentes, lançar rajadas de energia, utilizar telecinese, desintegrar seus alvos, criar campos de força, voar, manipular emoções e ler mentes.">
                    <img src="image/wanda.png" alt="wanda">
                </li>
                <li class="personagem" id="homem-ferro" data-name="homem de ferro"
                    data-description="O Homem de Ferro possui uma armadura motorizada que lhe dá voo, força e durabilidade sobre-humanas e uma variedade de armas. A armadura do Homem de Ferro é capaz de voar na velocidade hipersônica Mach 8.">
                    <img src="image/homem-ferro.png" alt="Homem de ferro">
                </li>
                <li class="personagem" id="thor" data-name="thor"
                    data-description="Thor é virtualmente um deus de outra realidade. Possui uma enorme força e velocidade sobre-humanas, é capaz de controlar os elementos da tempestade, gerar trovões, relâmpagos, raios e furacões. Além de possuir o martelo mágico Mjölnir.">
                    <img src="image/thor.png" alt="thor">
                </li>
                <li class="personagem" id="capitão-america" data-name="capitão america"
                    data-description="Um dos melhores lutadores do mundo, conhece inúmeras técnicas de combate corpo-a-corpo, é dono de força, agilidade, resistência, reflexos e capacidade de cura superiores aos dos seres humanos normais.">
                    <img src="image/capitão-america.png" alt="capitão america">
                </li>
                <li class="personagem" id="hulk" data-name="hulk"
                    data-description="O Hulk é dono de colossal força física e pode saltar grandes distâncias graças aos poderosos músculos em suas pernas. Pode adaptar o seu corpo a diferentes ambientes e criar ondas de choque com as mãos.">
                    <img src="image/hulk.png" alt="hulk">
                </li>
                <li class="personagem" id="viuva-negra" data-name="viuva negra"
                    data-description="Ela fala pelo menos 11 idiomas, pode hackear as redes de computadores mais avançadas do mundo e possui um domínio da linguagem corporal tão completo que poderia até enganar o Treinador.">
                    <img src="image/viuva-negra.png" alt="viuva negra">
                </li>
            </ul>
        </section>

        <section class="personagens-selecionados">
            <img class="personagem-grande" src="image/drEstranho2.png" alt="personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Doutor Estranho</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem habilidades telecinéticas, projeta escudos de energia, teleporta a si e aos outros, a pode
                    destruir e transmutar um planeta inteiro.</p>
            </div>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
