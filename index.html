<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Marvel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="image/logo.png" alt="logo marvel">
    </header>

    <main class="selecao-de-personagem">
        <section class="personagens">
            <h1 class="titulo"> selecione um personagem</h1>
            <ul class="lista-de-personagem">
                <li class="personagem selecionado" id="drEstranho" data-name="drEstranho" data-description=" Ele tem habilidades telecinéticas, projeta escudos de energia, teleporta a si e aos outros, a pode
                destruir e transmutar um planeta inteiro.">
                    <img src="Image/drEstranho.png" alt="drEstranho">
                </li>
                <li class="personagem" id="homem-aranha" data-name="homem-aranha" data-description="Jin Kazama é um personagem da série de jogos Tekken,onde ele é o protagonista principal.Ele é filho de Kazuya Mishima e Jun Kazama,neto de Heihachi Mishima,bisneto de Jinpachi Mishima,e primo de Asuka Kazama.">
                    <img src="image/homem-aranha.png" alt="homem-aranha">
                </li>
                <li class="personagem" id="wanda" data-name="wanda" data-description="Kazuya foi introduzido como o herói e protagonista do primeiro jogo, mas para o choque dos jogadores voltou em Tekken 2 como o grande vilão, um papel que ele mantem até os jogos atuais.">
                    <img src="image/Wanda.png" alt="wanda">
                </li>
                <li class="personagem" id="homem-ferro" data-name="homem-ferro" data-description="Nina Williams é uma assassina de sangue frio, e apartir daí fez sua aparição em todos os outros jogos, sendo a única mulher que aparece sempre. Ela tem uma notável relação de amor e ódio com a sua irmã mais nova, Anna Williams.">
                    <img src="image/homem-ferro.png" alt="homem-ferro">
                </li>
                <li class="personagem" id="thor" data-name="thor" data-description="Panda é uma personagem da franquia de jogos Tekken. Ela é amiga e segurança de Ling Xiaoyu.Fez sua primeira aparição em Tekken 3.">
                    <img src="image/thor.png" alt="thor">
                </li>
                <li class="personagem" id="capitão-america" data-name="capitão-america" data-description="Paul Phoenix é um personagem da franquia de jogos Tekken. Ele é amigo de Marshall Law e Forrest Law, e rival de Kuma e Kazuya Mishima.">
                    <img src="image/capitão-america.png" alt="capitão-america">
                </li>
                <li class="personagem" id="hulk" data-name="hulk" data-description="Shaheen é um personagem da franquia de jogos Tekken.Ele foi introduzido em Tekken 7.">
                    <img src="image/hulk.png" alt="hulk">
                </li>
                <li class="personagem" id="viuva-negra" data-name="viuva-negra" data-description="Ling Xiaoyu é uma personagem da série de jogos Tekken. Ela participou pela primeira vez de um torneio em Tekken 3, como a participante mais jovem já inscrita.Mesmo muito jovem,seu avô instruiu-a nas artes marciais.Ele acreditava que ela poderia conseguir a verdadeira grandeza nas artes marciais se levasse seu treinamento mais a sério,pois possui grande habilidade e facilidade em aprender as técnicas de luta.Phoenix acabou ficando frustrado com a atitude descuidada de Ling.">
                    <img src="image/viuva-negra.png" alt="viuva-negra">
                </li>
            </ul>
        </section>

        <section class="personagens-selecionados">
            <img class="personagem-grande" src="image/drEstranho2.png" alt="personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Doutor Estranho</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem habilidades telecinéticas, projeta escudos de energia, teleporta a si e aos outros, a pode
                    destruir e transmutar um planeta inteiro.</p>
            </div>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
